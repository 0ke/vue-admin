<div class="panel panel-default">
	<div class="list-group">
		<a href="#/content/{{params.contentId}}/{{ $value | getFilename }}/editor" class="list-group-item" v-repeat="params.contents.files">
			{{ $value | getFileExt }} {{ $value | getFilename }}
		</a>
	</div>
	<div class="panel-body" >
		<form method="POST" v-on="submit: submitFile" enctype="multipart/form-data">
			<div class="form-group">
				<input v-el="upload" type="file" name="upload" id="upload" class="form-control" v-model="file" />
			</div>
			<div class="form-group">
				<button class="btn btn-default">Upload</button>
			</div>
		</form>
	</div>
</div>

<pre>
{{ params | json 4 }}
</pre>
